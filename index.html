<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transit Equity Dashboards</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      padding: 1em;
      background-color: #1a5a96;
      color: white;
      text-align: center;
    }

    .dashboard-container {
      display: flex;
      flex-wrap: wrap; /* stack on small screens */
      justify-content: center;
    }

    .dashboard-container iframe {
      border: none;
      width: 48vw;
      height: 90vh;
      margin: 1%;
      min-width: 300px;
    }

    @media (max-width: 800px) {
      .dashboard-container iframe {
        width: 95vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Transit Equity Dashboards</h1>
    <p>Compare two perspectives side by side</p>
  </header>

  <div class="dashboard-container">
    <!-- Dashboard 1 -->
    <iframe 
      src="https://arcgis.com/apps/dashboards/7f02a7d8a54f4c5f891c494ad978cf2d" 
      allowfullscreen>
    </iframe>

    <!-- Dashboard 2 -->

</html>
